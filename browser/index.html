        <section id="app">This page is loading . . .</section>
        <script type=module>
            import init from '/assert/pkg/browser.js';
            init().catch(console.error);
        </script>
		

		<style>
			.card {
				height: 100%;
			}
			.load {
			    &.is-loading {
			        position: relative;
			        pointer-events: none;
			        opacity: 0.5;
			        &:after {
			            @include loader;
			            position: absolute;
			            top: calc(50% - 2.5em);
			            left: calc(50% - 2.5em);
			            width: 5em;
			            height: 5em;
			            border-width: 0.25em;
			        }
			    }
			}
		</style>
